<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>100 days of Code Countdown | Mayyan To</title>
</head>
<body>
  <h1>#100DaysOfCode Countdown</h1>

  <div class="main-wrapper">
      <div class="showDates">
        <h2 class="start"> 20th February</h2>
        <h4>TO</h4>
        <h2 class="end"> 31st May</h2>
      </div>
      
      <div class="container">
        <div>
          <p id="day"></p>
          <h3>Days</h3>
        </div>
      
        <div>
          <p id="hour"></p>
          <h3>Hours</h3>
        </div>
      
        <div>
          <p id="min"></p>
          <h3>Minutes</h3>
        </div>
      
        <div>
          <p id="sec"></p>
          <h3>Seconds</h3>
        </div>
      </div>
    </div>  

    <div class="animContainer">
      <div class="svg hide" id="svg"></div>
    </div>

    <div class="coder">
      <h4>Coded with enthusiasm by <a href="https://github.com/MayyanT" target="_blank">Mayyan To</a> ðŸ˜Š</h4>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js" integrity="sha512-BB7rb8ZBAxtdJdB7nwDijJH9NC+648xSzviK9Itm+5APTtdpgKz1+82bDl4znz/FBhd0R7pJ/gQtomnMpZYzRw==" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
