<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQueries.css">
    
    <title>General Knowledge Quiz</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-content">
            <h4 id="counter">1 / 10</h4>
            <h2 id="question"></h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text"></label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text"></label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text"></label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text"></label>
                </li>
            </ul>
        </div>

        <div class="buttons">
            <button id="previous">Previous</button>
            <button id="submit">Submit</button>
        </div>

        <div class="start-text">
            <h1>Test Your General Knowledge!</h1>
            <button class="start" id="start">Start</button>
        </div>
    </div>

    <div id="coder">
        <p id="codeLink">Coded with enthusiasm by <a href="https://github.com/MayyanT" target="_blank">Mayyan To</a> ðŸ˜Š</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
